<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagem para Word</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor de Imagem para Word</h1>
        <p>Carregue uma imagem para converter o texto em um arquivo Word.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png,.jpg,.jpeg,.bmp,.tiff" required>
            <button type="submit">Converter e Baixar</button>
        </form>
    </div>
</body>
</html>
